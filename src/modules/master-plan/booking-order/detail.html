<template>
  <h1 class="page-header">Detail Blocking Plan Sewing</h1>
  <form class="form-horizontal">
    <table class="table table-bordered table-hover" border="1">
      <thead>
        <tr>
          <th class="text-center">Confirm</th>
          <th class="text-center">RO</th>
          <th class="text-center">Artikel</th>
          <th class="text-center">Style</th>
          <th class="text-center">Konter</th>
          <th class="text-center">SMV Sewing</th>
          <th class="text-center">Unit</th>
          <th class="text-center">Tahun</th>
          <th class="text-center">Minggu</th>
          <th class="text-center">Jumlah Order</th>
          <th class="text-center">Keterangan</th>
          <th class="text-center">Tanggal Pengiriman</th>
          <th class="text-center">EH Booking</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="item of data.WorkSchedules">
          <td class="text-center">${item.isConfirmed ? "Ya" : "Tidak"}</td>
          <td class="text-center">${item.RO}</td>
          <td class="text-center">${item.Article}</td>
          <td class="text-center">${item.Style}</td>
          <td class="text-center">${item.Counter}</td>
          <td class="text-right">${item.SMV_Sewing}</td>
          <td class="text-center">${item.Unit.code}</td>
          <td class="text-center">${item.Year.Year}</td>
          <td class="text-center">${item.Week.WeekText}</td>
          <td class="text-right">${item.TotalOrder}</td>
          <td class="text-center">${item.Remark}</td>
          <td class="text-center">${item.DeliveryDate | dateFormat:'D MMM YYYY'}</td>
          <td class="text-right">${item.EH_Booking}</td>
        </tr>
      </tbody>
      <tfoot if.bind="data.WorkSchedules.length > 0">
        <tr>
          <td colspan="9" class="text-center">Total</td>
          <td colspan="4">${total}</td>
        </tr>
      </tfoot>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.WorkSchedules.length == 0">
      Tidak ada data ditemukan.
    </div>
    <hr/>

    <div slot="actions" style="float: right" class="btn-group">
      <button style="float: right" class="btn btn-default" click.delegate="cancel($event)">Kembali</button>
    </div>
  </form>
</template>
