<template>
  <au-input-form title.bind="title" with.bind="context">
    <au-autocomplete value.bind="selectedBookingOrder" read-only.bind="readOnly || isEdit" error.bind="error.ValidateBookingOrder"
      label="Kode Booking Order" loader.bind="bookingOrderLoader" key="Code" text="Code" placeholder="Cari Booking Order"
      query.bind="filterBookingOrder" options.bind="controlOptions">
    </au-autocomplete>

    <au-datepicker label="Tanggal Booking" value.bind="data.BookingDate"  read-only.bind="readOnly" options.bind="controlOptions">
    </au-datepicker>

    <au-autocomplete label="Buyer" value.bind="buyer" text="Name" read-only.bind="readOnly" options.bind="controlOptions">
    </au-autocomplete>

    <au-numeric label="Jumlah Order" value.bind="orderQuantity" format="0" read-only=true options.bind="controlOptions">
    </au-numeric>

    <au-datepicker label="Tanggal Pengiriman" value.bind="data.DeliveryDate" read-only=true options.bind="controlOptions">
    </au-datepicker>

    <au-multiline label="Keterangan" value.bind="remark" read-only=true options.bind="controlOptions">
    </au-multiline>

    <au-collection title="Detail Confirm Booking Order" items.bind="detailConfirms" columns.bind="detailConfirms_Info.columns"
      read-only=true if.bind="detailConfirms" item-template="modules/master-plan/blocking-plan-sewing/templates/detail-confirm">
    </au-collection>

    <au-textbox read-only=true error.bind="error.ValidateWorkSchedules" >

    </au-textbox>
    <au-collection title="Jadwal Pengerjaan " items.bind="data.WorkSchedules" columns.bind="workSchedules_Info.columns"
      add.bind="workSchedules_Info.onAdd" remove.bind="workSchedules_Info.onRemove" read-only.bind="readOnly" error.bind = "error.WorkSchedules"
      options.bind="workSchedules_Info.options" item-template="modules/master-plan/blocking-plan-sewing/templates/work-schedule">
   </au-collection>  


    <h4>LIST OF ANNUAL YEARS</h4>
    <au-table view-model.ref="tablePreviewThisYear" columns.bind="columnPreview.thisYear" data.bind="weeklyPlansPreview.thisYear"></au-table>

    </au-table>
    <au-table view-model.ref="tablePreviewNextYear" columns.bind="columnPreview.nextYear" data.bind="weeklyPlansPreview.nextYear"></au-table>
  </au-input-form>
</template>
