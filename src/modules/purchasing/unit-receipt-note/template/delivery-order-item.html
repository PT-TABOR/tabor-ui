<template>
    <tr>
        <td>
            <au-textbox value.one-way="product" read-only="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.deliveredQuantity" read-only.bind="readOnly" error.bind="error.deliveredQuantity" format="0">
            </au-numeric>
        </td>
        <td>
            <au-textbox value.one-way="data.deliveredUom.unit" read-only="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.remark" read-only.bind="readOnly">
            </au-textbox>
        </td>
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data)">-</button>
        </td>
    </tr>
</template>
