<template>
    <h1 class="page-header">Laporan Bukti Pengeluaran Bank DPP + PPN</h1>

    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="info.bankExpenditureNote"
            loader.one-time="bankExpenditureNoteLoader"
            text="DocumentNo"
            label="No. Bukti Pengeluaran Bank"
            options.bind="controlOptions"
            placeholder="Masukkan No Bukti Pengeluaran Bank">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="info.unitPaymentOrder"
            loader.one-time="purchasingDocumentExpeditionUPONoLoader"
            text="UnitPaymentOrderNo"
            label="No. SPB"
            query.bind="isPaidFilter"
            options.bind="controlOptions"
            placeholder="Masukkan No SPB">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="info.invoice"
            loader.one-time="purchasingDocumentExpeditionInvoiceNoLoader"
            text="InvoiceNo"
            label="No. Invoice"
            query.bind="isPaidFilter"
            options.bind="controlOptions"
            placeholder="Masukkan No Invoice">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="info.supplier"
            loader.one-time="supplierLoader"
            label="Supplier"
            text="name"
            options.bind="controlOptions"
            placeholder="Masukkan Nama Supplier">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="info.division"
            loader.one-time="divisionLoader"
            label="Divisi"
            text="name"
            options.bind="controlOptions"
            placeholder="Masukkan Nama Divisi"
            select.bind="selectDivision">
        </au-autocomplete>

        <au-dropdown
            value.bind="info.paymentMethod"
            label="Metode Pembayaran"
            options.bind="controlOptions"
            items.bind="paymentMethodList">
        </au-dropdown>

        <au-datepicker
            value.bind="info.dateFrom"
            label="Tanggal Awal"
            options.bind="controlOptions"
            error.bind="error.dateFrom">
        </au-datepicker>

        <au-datepicker
            value.bind="info.dateTo"
            label="Tanggal Akhir"
            options.bind="controlOptions"
            error.bind="error.dateTo">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </form>

    <div id="dpp-ppn-bank-table">
        <au-table
            view-model.ref="tableList"
            data.bind="loader"
            columns.bind="columns"
            sortable="true"
            page-size="25"
            options.bind="tableOptions">
            <div slot="toolbar" class="btn-group">
                <button class="btn btn-primary" click.delegate="excel()">Excel</button>
            </div>
        </au-table>
    </div>
</template>
