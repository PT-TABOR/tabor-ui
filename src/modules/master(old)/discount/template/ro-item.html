<template>
    <tr>
        <td class="col-sm-8">
            <div>
                <au-autocomplete value.bind="realizationOrder" error.bind="error.realizationOrder" loader.one-time="articleRealizationOrderLoader"
                    read-only.bind="readOnly" text="realizationOrder" query.bind="options.filter">
                </au-autocomplete>
            </div>
        </td>
        <td class="col-sm-1" if.bind="!readOnly">
            <button class="btn btn-info" click.delegate="toggle()">i</button>
            <button class="btn btn-danger" click.delegate="onremove(data)" if.bind="!readOnly">-</button>
        </td>
    </tr>
    <tr show.bind="isShowing">
        <td colspan="3">
            <au-collection
                items.bind="data.itemsDetails" 
                errors.bind="error.itemsDetails"
                columns.bind="columns"
                read-only.bind="readOnly"
                remove.bind="onRemove"
                add.bind="addItem"
                options.bind="options"
                item-template="modules/master/discount/template/ro-item-details">
            </au-collection>
        </td>  
    </tr>
</template>
